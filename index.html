<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hunny Restaurent</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <section class="container">
        <div class="header">
            <hr>
            <h1>Menu</h1>
            <hr>
        </div>
        <div class="menu">
            <div class="table">
                <div class="text">
                    <h5>Table</h5>
                </div>
                <div class="table-box">
                    <div>
                        <p>1</p>
                    </div>
                    <div>
                        <p>2</p>
                    </div>
                    <div>
                        <p>3</p>
                    </div>
                    <div>
                        <p>4</p>
                    </div>
                    <div>
                        <p>5</p>
                    </div>
                    <div>
                        <p>6</p>
                    </div>
                </div>
            </div>
            <!-- food items -->
            <div class="items">
                <div class="text">
                    <h5>Food Items</h5>
                </div>
                <div class="food-items">
                    <div class="Box">
                        <img src="images/beef-salad.jpg" alt="a">
                        <p>Beef Salad <br> <span>Price: 250 &#2547;</span> </p>
                    </div>
                    <div class="Box">
                        <img src="images/burger.jpg" alt="">
                        <p>Burger <br> <span>Price: 150 &#2547;</span> </p>
                    </div>
                    <div class="Box">
                        <img src="images/tacos.jpg" alt="">
                        <p>Tacos <br> <span>Price: 300 &#2547;</span></p>
                    </div>
                    <div class="Box">
                        <img src="images/salad.jpg" alt="">
                        <p>Salad <br> <span>Price: 120 &#2547;</span></p>
                    </div>
                    <div class="Box">
                        <img src="images/Sandwich.jpg" alt="">
                        <p>Sandwich <br> <span>Price: 180 &#2547;</span></p>
                    </div>
                    <div class="Box">
                        <img src="images/pasta.jpg" alt="">
                        <p>Pasta <br> <span>Price: 150 &#2547;</span></p>
                    </div>
                </div>
                <div class="btn">
                    <input type="button" value="Order Now">
                </div>
            </div>
            
        </div>
    </section>
</body>
</html>
